  <style>
    /* Custom CSS for spacing */
    .news-section {
      margin-bottom: 40px;
      
    }
    .news-image-container {
      height: 200px; /* Fixed height for image container */
      overflow: hidden; /* Hide overflow */
      transition: box-shadow 0.3s ease-in-out; /* Add transition for shadow */
    }
    .news-image {
      width: 100%;
      height: auto;
      object-fit: cover; /* Maintain aspect ratio and fill container */
    }
    .news-title {
      text-align: center;
      margin-top: 10px;
      color: #333;
      transition: color 0.3s ease-in-out; /* Add transition for title color */
    }
    .news-section:hover .news-image-container {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
    }
    .news-section:hover .news-title {
      color: #007bff; /* Change title color on hover */
    }
    /* Add space between images */
    .col-md-4 {
      padding: 10px;
      transition: transform 0.3s ease-in-out; /* Add transition for scaling */
    }
    .col-md-4:hover {
      transform: scale(1.05); /* Zoom in on hover */
    }
  </style>
</head>
